sudo: true
language: cpp
dist: trusty

matrix:
  include:
  - os: linux
    compiler: gcc
    env:
      - COMPILER=g++-8
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-8']

  - os: linux
    compiler: clang
    env:
      - COMPILER=clang++-6.0
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-6.0']
        packages: ['g++-8', 'clang-6.0']

  - os: osx
    osx_image: xcode9.4

  - os: osx
    osx_image: xcode10
    
before_install:
  - |
     if [[ (-x $(which brew)) ]]; then
       brew update
       brew install pcre2 re2 boost
     else
       sudo add-apt-repository -y ppa:sergey-dryabzhinsky/packages
       sudo apt-get update -qq
       sudo apt-get install -qq libpcre2-dev re2-dev boost-dev
     fi

install:
  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  - uname -a
  - $CXX --version
script:
  - make
