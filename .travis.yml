sudo: true
language: gcc
compiler: clang
dist: trusty

addons:
  apt:
    packages:
    - clang
    - libpcre2-dev 

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
  - g++ --version
  - export CXX=g++
script:
  - make
